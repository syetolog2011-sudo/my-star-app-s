<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ffd700; --blue: #0088cc; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        #deposit-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .modal-content { background: var(--card); padding: 30px; border-radius: 20px; width: 80%; text-align: center; border: 1px solid #333; }
        .modal-input { width: 90%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #444; background: #000; color: white; font-size: 18px; text-align: center; }

        .header { display: flex; justify-content: space-between; padding: 15px 20px; align-items: center; }
        .balance-badge { background: rgba(255,255,255,0.07); padding: 8px 15px; border-radius: 20px; display: flex; align-items: center; gap: 8px; font-weight: bold; cursor: pointer; border: 1px solid #333; }
        
        .roulette-container { position: relative; width: 100%; height: 140px; background: #181818; margin: 20px 0; overflow: hidden; border-top: 1px solid #333; border-bottom: 1px solid #333; }
        .pointer { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 3px; height: 100%; background: white; z-index: 10; box-shadow: 0 0 10px #fff; }
        .tape { display: flex; position: absolute; left: 0; height: 100%; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); }
        .tape-item { min-width: 120px; display: flex; justify-content: center; align-items: center; }
        .tape-item img { width: 85px; height: 85px; object-fit: contain; border-radius: 10px; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .card { background: var(--card); border-radius: 15px; padding: 10px; text-align: center; border: 1px solid #2a2a2a; }
        .card img { width: 55px; height: 55px; margin-bottom: 5px; }
        
        .main-btn { background: var(--blue); color: white; border: none; width: 90%; padding: 16px; border-radius: 15px; font-size: 18px; font-weight: bold; margin: 0 5%; cursor: pointer; }
        .main-btn:active { opacity: 0.8; }
    </style>
</head>
<body>

    <div id="deposit-modal">
        <div class="modal-content">
            <h3>Пополнение звезд</h3>
            <p style="font-size: 14px; color: #aaa;">Введите количество:</p>
            <input type="number" id="dep-amount" class="modal-input" value="10" min="1">
            <button class="main-btn" onclick="confirmDeposit()">ОПЛАТИТЬ</button>
            <p onclick="closeModal()" style="color: #ff4444; margin-top: 20px; cursor: pointer;">Отмена</p>
        </div>
    </div>

    <div class="header">
        <div class="balance-badge" onclick="openModal()">⭐ <span id="balance-val">0</span> <span style="color:var(--blue); font-size:20px; margin-left:5px;">+</span></div>
        <div style="font-weight: bold; color: var(--accent);">STARS CASE</div>
    </div>

    <div class="roulette-container">
        <div class="pointer"></div>
        <div class="tape" id="tape"></div>
    </div>

    <button class="main-btn" id="spin-btn" onclick="spin()">ОТКРЫТЬ ЗА 5 ⭐</button>

    <div class="grid" id="grid"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const balance = new URLSearchParams(window.location.search).get('balance') || 0;
        document.getElementById('balance-val').innerText = balance;

        // ВНИМАНИЕ: Здесь теперь расширение .jpg
        const gifts = [
            { i: '0.jpg' }, { i: '1.jpg' }, { i: '2.jpg' }, 
            { i: '3.jpg' }, { i: '4.jpg' }, { i: '5.jpg' }, { i: '6.jpg' }
        ];

        const tape = document.getElementById('tape');
        for(let i=0; i<100; i++) {
            const g = gifts[Math.floor(Math.random() * gifts.length)];
            tape.innerHTML += `<div class="tape-item"><img src="${g.i}" onerror="this.src='https://via.placeholder.com/85?text=Error'"></div>`;
        }

        const grid = document.getElementById('grid');
        gifts.slice(1).forEach(g => {
            grid.innerHTML += `<div class="card"><img src="${g.i}" onerror="this.src='https://via.placeholder.com/55?text=?'"></div>`;
        });

        function openModal() { document.getElementById('deposit-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('deposit-modal').style.display = 'none'; }

        function confirmDeposit() {
            const val = document.getElementById('dep-amount').value;
            if(val > 0) {
                tg.sendData(JSON.stringify({action: 'deposit', amount: parseInt(val)}));
                closeModal();
            }
        }

        function spin() {
            if (parseInt(balance) < 5) { tg.showAlert("У вас недостаточно звезд!"); return; }
            const btn = document.getElementById('spin-btn');
            btn.disabled = true;
            btn.style.background = "#333";
            
            const cardWidth = 120;
            const targetIndex = 85; 
            const offset = targetIndex * cardWidth - (window.innerWidth / 2 - cardWidth / 2);
            
            tape.style.transform = `translateX(-${offset}px)`;
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({action: 'spin'}));
                setTimeout(() => tg.close(), 1500);
            }, 5500);
        }
    </script>
</body>
</html>
