<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: sans-serif; }
        .case { width: 80%; height: 100px; border: 2px solid #444; margin: 20px auto; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        button { background: #0088cc; color: white; border: none; padding: 15px; width: 80%; border-radius: 10px; font-size: 18px; }
        #collect-btn { background: #28a745; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>–ë–∞–ª–∞–Ω—Å: <span id="bal">0</span> ‚≠ê</h2>
    <div class="case" id="display">–ù–∞–∂–º–∏ –∫—Ä—É—Ç–∏—Ç—å (10 ‚≠ê)</div>
    
    <button id="spin-btn" onclick="startSpin()">–ö–†–£–¢–ò–¢–¨ –ö–ï–ô–°</button>
    <button id="collect-btn" onclick="collect()">–ó–ê–ë–†–ê–¢–¨ –ò –í–´–ô–¢–ò</button>

    <script>
        let tg = window.Telegram.WebApp;
        let balance = new URLSearchParams(window.location.search).get('balance') || 0;
        document.getElementById('bal').innerText = balance;
        let winItem = "";

        function startSpin() {
            if (parseInt(balance) < 10) {
                alert("–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 10 –∑–≤–µ–∑–¥!");
                return;
            }
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É –∫–æ–º–∞–Ω–¥—É —Å–ø–∏—Å–∞—Ç—å 10 –∑–≤–µ–∑–¥
            tg.sendData(JSON.stringify({action: 'request_spin'}));
            // –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä–æ–µ—Ç—Å—è, –±–æ—Ç —Å–ø–∏—à–µ—Ç –∑–≤–µ–∑–¥—ã –∏ –ø—Ä–∏—à–ª–µ—Ç –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        }

        // –≠—Ç–∞ –ª–æ–≥–∏–∫–∞ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å, –µ—Å–ª–∏ –∑–∞—Ö–æ–¥–∏—Ç—å –ø–æ–≤—Ç–æ—Ä–Ω–æ
        function logic() {
            let chance = Math.random() * 100;
            if (chance < 80) winItem = "–ù–∏—á–µ–≥–æ ‚ùå";
            else if (chance < 98) winItem = "10 –ó–≤–µ–∑–¥ ‚≠ê";
            else winItem = "50 –ó–≤–µ–∑–¥ üî•";
            
            document.getElementById('display').innerText = "–ö—Ä—É—Ç–∏–º...";
            setTimeout(() => {
                document.getElementById('display').innerText = "–í–´–ü–ê–õ–û: " + winItem;
                document.getElementById('collect-btn').style.display = "block";
                document.getElementById('spin-btn').style.display = "none";
            }, 2000);
        }
        
        // –ï—Å–ª–∏ –≤ URL –µ—Å—Ç—å –ø–æ–º–µ—Ç–∫–∞, —á—Ç–æ —Å–ø–∏–Ω —Ä–∞–∑—Ä–µ—à–µ–Ω
        if (window.location.search.includes('can_spin=true')) {
            logic();
        }
    </script>
</body>
</html>
