<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NFT Case Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω (–≥—Ä–∞–¥–∏–µ–Ω—Ç –∫–∞–∫ –Ω–∞ —Ç–≤–æ–µ–º —Å–∫—Ä–∏–Ω—à–æ—Ç–µ) */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #cf208e 0%, #7e38cc 35%, #2a8af0 70%, #20dbd1 100%);
            background-attachment: fixed;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –±–∞–ª–∞–Ω—Å */
        .header {
            width: 90%;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-weight: bold;
        }

        /* –°–µ—Ç–∫–∞ –∫–µ–π—Å–æ–≤ */
        .cases-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            margin-top: 10px;
            margin-bottom: 100px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∫–µ–π—Å–∞ (—ç—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞) */
        .case-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .case-card:active {
            transform: scale(0.95);
        }

        .case-card img {
            width: 100%;
            max-width: 100px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            margin-bottom: 10px;
        }

        .case-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .case-price {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buy-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 75px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            opacity: 0.6;
            color: white;
            text-decoration: none;
        }

        .nav-item.active {
            opacity: 1;
            color: #0088cc;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä—è—Å–∫–∏ */
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 1.2rem; font-weight: bold;">CASE STARS</div>
        <div class="balance-badge">NFT SHOP</div>
    </div>

    <div class="cases-grid" id="main-grid">
        <div class="case-card" onclick="startPurchase(5, 'STARTER CASE')">
            <img src="https://cdn-icons-png.flaticon.com/512/6584/6584942.png" id="img-1">
            <div class="case-title">STARTER</div>
            <div class="case-price">5 ‚≠êÔ∏è</div>
            <button class="buy-btn">–û–¢–ö–†–´–¢–¨</button>
        </div>

        <div class="case-card" onclick="startPurchase(15, 'RARE CASE')">
            <img src="https://cdn-icons-png.flaticon.com/512/4222/4222031.png" id="img-2">
            <div class="case-title">RARE</div>
            <div class="case-price">15 ‚≠êÔ∏è</div>
            <button class="buy-btn">–û–¢–ö–†–´–¢–¨</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item">
            <span class="nav-icon">üéí</span>
            –ò–ù–í–ï–ù–¢–ê–†–¨
        </div>
        <div class="nav-item active">
            <span class="nav-icon">üéÆ</span>
            –ö–ï–ô–°–´
        </div>
        <div class="nav-item">
            <span class="nav-icon">üë§</span>
            –ü–†–û–§–ò–õ–¨
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function startPurchase(price, name) {
            // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
            const haptic = tg.HapticFeedback;
            haptic.impactOccurred('medium');

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            const data = {
                action: 'open_case',
                price: price,
                item_name: name
            };
            
            tg.sendData(JSON.stringify(data));
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ, —á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–≤–∏–¥–µ–ª –∏–Ω–≤–æ–π—Å –æ—Ç –±–æ—Ç–∞
            setTimeout(() => {
                tg.close();
            }, 500);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram (–≤–Ω–∏–∑—É)
        tg.MainButton.setText("–ó–ê–ö–†–´–¢–¨ –ú–ê–ì–ê–ó–ò–ù");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
