<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: sans-serif; padding: 20px; }
        .balance { font-size: 20px; color: #00d4ff; margin-bottom: 20px; }
        .case-window { height: 100px; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-bottom: 20px; border-radius: 15px; }
        button { background: #0088cc; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 18px; font-weight: bold; }
        #collect-btn { background: #28a745; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="user-bal">0</span> ‚≠ê</div>
    <div class="case-window" id="display">–ö–µ–π—Å –∑–∞–∫—Ä—ã—Ç</div>
    
    <button id="pay-btn" onclick="requestSpin()">–û–ü–õ–ê–¢–ò–¢–¨ –ö–†–£–¢–ö–£ (10 ‚≠ê)</button>
    
    <button id="collect-btn" onclick="sendResult()">–ó–ê–ë–†–ê–¢–¨ –ü–†–ò–ó</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let params = new URLSearchParams(window.location.search);
        let balance = parseInt(params.get('balance')) || 0;
        document.getElementById('user-bal').innerText = balance;

        let wonItem = "";

        // –®–ê–ì 1: –ó–∞–ø—Ä–æ—Å –Ω–∞ —Å–ø–∏—Å–∞–Ω–∏–µ (–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä–æ–µ—Ç—Å—è!)
        function requestSpin() {
            if (balance < 10) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!");
                return;
            }
            tg.sendData(JSON.stringify({action: 'pay_spin', cost: 10}));
        }

        // –®–ê–ì 2: –ï—Å–ª–∏ –º—ã –∑–∞—à–ª–∏ –ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã (can_spin=true –≤ —Å—Å—ã–ª–∫–µ)
        if (params.get('can_spin') === 'true') {
            document.getElementById('pay-btn').style.display = 'none';
            document.getElementById('display').innerText = "–ö—Ä—É—Ç–∏–º...";
            
            setTimeout(() => {
                let chance = Math.random() * 100;
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —à–∞–Ω—Å–æ–≤: 85% –ø—Ä–æ–∏–≥—Ä—ã—à, 14% - 10 –∑–≤–µ–∑–¥, 1% - 50 –∑–≤–µ–∑–¥
                if (chance < 85) wonItem = "–ù–∏—á–µ–≥–æ ‚ùå";
                else if (chance < 99) wonItem = "10 –ó–≤–µ–∑–¥ ‚≠ê";
                else wonItem = "50 –ó–≤–µ–∑–¥ üî•";

                document.getElementById('display').innerText = wonItem;
                document.getElementById('collect-btn').style.display = 'block';
            }, 2000);
        }

        // –®–ê–ì 3: –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ (–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä–æ–µ—Ç—Å—è!)
        function sendResult() {
            tg.sendData(JSON.stringify({action: 'win', prize: wonItem}));
        }
    </script>
</body>
</html>
