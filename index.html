<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        .header { display: flex; justify-content: space-between; padding: 15px; align-items: center; }
        .stars-balance { background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; display: flex; align-items: center; gap: 5px; }
        
        /* –†—É–ª–µ—Ç–∫–∞ */
        .roulette-wrapper { position: relative; width: 100%; height: 120px; background: #1a1a1a; margin: 20px 0; overflow: hidden; border-top: 2px solid #333; border-bottom: 2px solid #333; }
        .pointer { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 2px; height: 100%; background: white; z-index: 10; }
        .tape { display: flex; position: absolute; left: 0; transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1); height: 100%; }
        .gift-item { min-width: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 30px; border-right: 1px solid #333; }
        .gift-price { font-size: 12px; color: #ffd700; margin-top: 5px; }

        /* –°–µ—Ç–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤ (–∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ) */
        .gift-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .grid-card { background: #1e1e1e; border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #333; }
        .grid-card img { width: 50px; height: 50px; margin-bottom: 10px; }
        .price-tag { background: rgba(255,215,0,0.1); color: #ffd700; padding: 4px 10px; border-radius: 10px; font-size: 12px; }

        /* –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ */
        .deposit-screen { padding: 20px; text-align: center; }
        .star-amount { font-size: 48px; margin: 20px 0; }
        .preset-buttons { display: flex; gap: 10px; justify-content: center; margin-bottom: 30px; }
        .preset-btn { background: #2c2c2c; border: none; color: #ffd700; padding: 10px; border-radius: 10px; flex: 1; }

        .nav { position: fixed; bottom: 0; width: 100%; background: #1a1a1a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .buy-btn { background: #0088cc; color: white; border: none; padding: 15px 40px; border-radius: 12px; font-weight: bold; margin: 20px; width: calc(100% - 40px); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="main-page">
        <div class="header">
            <div class="stars-balance">‚≠ê <span id="balance">3.14</span> <span style="color:#0088cc; font-size:20px" onclick="showPage('deposit')">+</span></div>
        </div>

        <div class="roulette-wrapper">
            <div class="pointer"></div>
            <div class="tape" id="tape"></div>
        </div>

        <button class="buy-btn" onclick="spin()">–û–¢–ö–†–´–¢–¨ –ö–ï–ô–° 5 ‚≠ê</button>

        <div class="gift-grid">
            <div class="grid-card">üéÑ<br><span class="price-tag">‚≠ê 50</span></div>
            <div class="grid-card">üíñ<br><span class="price-tag">‚≠ê 15</span></div>
            <div class="grid-card">üß∏<br><span class="price-tag">‚≠ê 50</span></div>
            <div class="grid-card">üéÅ<br><span class="price-tag">‚≠ê 25</span></div>
            <div class="grid-card">üåπ<br><span class="price-tag">‚≠ê 25</span></div>
            <div class="grid-card">üéÇ<br><span class="price-tag">‚≠ê 50</span></div>
        </div>
    </div>

    <div id="deposit-page" class="hidden">
        <div class="deposit-screen">
            <div class="star-amount"><span id="dep-val">0</span> Stars</div>
            <div class="preset-buttons">
                <button class="preset-btn" onclick="addDep(200)">+ 200 ‚≠ê</button>
                <button class="preset-btn" onclick="addDep(500)">+ 500 ‚≠ê</button>
                <button class="preset-btn" onclick="addDep(1000)">+ 1000 ‚≠ê</button>
            </div>
            <button class="buy-btn" onclick="payDep()">–û–ø–ª–∞—Ç–∏—Ç—å</button>
            <button class="preset-btn" onclick="showPage('main')">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <div class="nav">
        <div onclick="showPage('main')">–ö–ï–ô–°–´</div>
        <div>–ò–ù–í–ï–ù–¢–ê–†–¨</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const gifts = [
            {icon: '‚ùå', name: '–ù–∏—á–µ–≥–æ', price: 0, chance: 60},
            {icon: 'üíñ', name: 'Heart', price: 15, chance: 25},
            {icon: 'üéÅ', name: 'Box', price: 25, chance: 10},
            {icon: 'üéÑ', name: 'Tree', price: 50, chance: 5}
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ª–µ–Ω—Ç—ã
        const tape = document.getElementById('tape');
        for(let i=0; i<60; i++) {
            const g = gifts[Math.floor(Math.random()*gifts.length)];
            const div = document.createElement('div');
            div.className = 'gift-item';
            div.innerHTML = `${g.icon}<div class="gift-price">${g.price} ‚≠ê</div>`;
            tape.appendChild(div);
        }

        function spin() {
            const winIdx = 45; // –ò–Ω–¥–µ–∫—Å –≤—ã–∏–≥—Ä—ã—à–∞
            const stopPos = (winIdx * 100) - (window.innerWidth/2 - 50);
            tape.style.transform = `translateX(-${stopPos}px)`;
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({action: 'spin', price: 5}));
                setTimeout(() => tg.close(), 1000);
            }, 4500);
        }

        let currentDep = 0;
        function addDep(v) { currentDep += v; document.getElementById('dep-val').innerText = currentDep; }
        function showPage(p) {
            document.getElementById('main-page').classList.toggle('hidden', p !== 'main');
            document.getElementById('deposit-page').classList.toggle('hidden', p !== 'deposit');
        }
        function payDep() {
            tg.sendData(JSON.stringify({action: 'deposit', amount: currentDep}));
            tg.close();
        }
    </script>
</body>
</html>
