<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #cf208e, #20dbd1);
            color: white; font-family: sans-serif; text-align: center;
            height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center;
        }
        .case-card {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 20px; margin: 20px; width: 80%;
            border: 1px solid rgba(255,255,255,0.2);
        }
        button {
            background: #0088cc; color: white; border: none;
            padding: 10px 20px; border-radius: 10px; font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>NFT CASES</h1>
    
    <div class="case-card">
        <h3>STARTER CASE</h3>
        <p>Цена: 5 ⭐️</p>
        <button onclick="sendBuy(5, 'STARTER CASE')">КУПИТЬ</button>
    </div>

    <div class="case-card">
        <h3>RARE CASE</h3>
        <p>Цена: 15 ⭐️</p>
        <button onclick="sendBuy(15, 'RARE CASE')">КУПИТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendBuy(price, name) {
            // Создаем объект с данными
            const data = JSON.stringify({
                action: 'open_case',
                price: price,
                item_name: name
            });

            // ОТПРАВЛЯЕМ БОТУ
            tg.sendData(data);
            
            // ЗАКРЫВАЕМ ПРИЛОЖЕНИЕ (чтобы увидеть счет в чате)
            tg.close();
        }
    </script>
</body>
</html>
