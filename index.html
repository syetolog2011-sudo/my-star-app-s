<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ffd700; --blue: #0088cc; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Модальное окно пополнения */
        #deposit-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .modal-content { background: var(--card); padding: 30px; border-radius: 20px; width: 80%; text-align: center; }
        .modal-input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; font-size: 18px; text-align: center; }

        .header { display: flex; justify-content: space-between; padding: 15px 20px; align-items: center; }
        .balance-badge { background: rgba(255,255,255,0.07); padding: 6px 15px; border-radius: 20px; display: flex; align-items: center; gap: 8px; font-weight: bold; cursor: pointer; }
        
        .roulette-container { position: relative; width: 100%; height: 140px; background: #181818; margin: 20px 0; overflow: hidden; border-top: 1px solid #333; border-bottom: 1px solid #333; }
        .pointer { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 3px; height: 100%; background: white; z-index: 10; box-shadow: 0 0 10px #fff; }
        .tape { display: flex; position: absolute; left: 0; height: 100%; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); }
        .tape-item { min-width: 120px; display: flex; justify-content: center; align-items: center; }
        .tape-item img { width: 85px; height: 85px; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; opacity: 0.5; }
        .card { background: var(--card); border-radius: 15px; padding: 10px; text-align: center; }
        .card img { width: 50px; height: 50px; }
        
        .main-btn { background: var(--blue); color: white; border: none; width: 90%; padding: 16px; border-radius: 15px; font-size: 18px; font-weight: bold; margin: 0 5%; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="deposit-modal">
        <div class="modal-content">
            <h3>Пополнение звезд</h3>
            <input type="number" id="dep-amount" class="modal-input" placeholder="Введите сумму" value="10">
            <button class="main-btn" onclick="confirmDeposit()">ОПЛАТИТЬ</button>
            <p onclick="closeModal()" style="color: #666; margin-top: 15px;">Отмена</p>
        </div>
    </div>

    <div class="header">
        <div class="balance-badge" onclick="openModal()">⭐ <span id="balance-val">0</span> +</div>
        <div style="font-weight: bold;">Stars Case</div>
    </div>

    <div class="roulette-container">
        <div class="pointer"></div>
        <div class="tape" id="tape"></div>
    </div>

    <button class="main-btn" id="spin-btn" onclick="spin()">ОТКРЫТЬ 5 ⭐</button>

    <div class="grid" id="grid"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const balance = new URLSearchParams(window.location.search).get('balance') || 0;
        document.getElementById('balance-val').innerText = balance;

        // Список картинок (теперь их 7, включая "Ничего")
        const gifts = [
            { id: '0', i: '0.png', n: 'Ничего' },
            { id: '1', i: '1.png', n: 'Сердце' },
            { id: '2', i: '2.png', n: 'Коробка' },
            { id: '3', i: '3.png', n: 'Роза' },
            { id: '4', i: '4.png', n: 'Торт' },
            { id: '5', i: '5.png', n: 'Мишка' },
            { id: '6', i: '6.png', n: 'Елка' }
        ];

        // Заполнение ленты рулетки
        const tape = document.getElementById('tape');
        for(let i=0; i<100; i++) {
            const g = gifts[Math.floor(Math.random() * gifts.length)];
            tape.innerHTML += `<div class="tape-item"><img src="${g.i}"></div>`;
        }

        // Заполнение сетки снизу
        const grid = document.getElementById('grid');
        gifts.slice(1).forEach(g => {
            grid.innerHTML += `<div class="card"><img src="${g.i}"></div>`;
        });

        function openModal() { document.getElementById('deposit-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('deposit-modal').style.display = 'none'; }

        function confirmDeposit() {
            const val = document.getElementById('dep-amount').value;
            if(val > 0) {
                tg.sendData(JSON.stringify({action: 'deposit', amount: parseInt(val)}));
                closeModal();
            }
        }

        function spin() {
            if (parseInt(balance) < 5) { tg.showAlert("Недостаточно звезд!"); return; }
            document.getElementById('spin-btn').disabled = true;
            
            // Анимация
            const cardWidth = 120;
            const targetIndex = 80; // На каком элементе остановимся
            const offset = targetIndex * cardWidth - (window.innerWidth / 2 - cardWidth / 2);
            
            tape.style.transform = `translateX(-${offset}px)`;
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({action: 'spin'}));
                setTimeout(() => tg.close(), 1500);
            }, 5500);
        }
    </script>
</body>
</html>
