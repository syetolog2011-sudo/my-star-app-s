<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ffd700; --blue: #0088cc; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow-x: hidden; }

        /* –ë–∞–ª–∞–Ω—Å */
        .header { display: flex; justify-content: space-between; padding: 15px 20px; align-items: center; }
        .balance-badge { background: rgba(255,255,255,0.07); padding: 6px 15px; border-radius: 20px; display: flex; align-items: center; gap: 8px; font-weight: bold; }
        .plus { background: var(--blue); width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .roulette-container { position: relative; width: 100%; height: 140px; background: #181818; margin: 20px 0; overflow: hidden; border-top: 1px solid #333; border-bottom: 1px solid #333; }
        .pointer { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 3px; height: 100%; background: white; z-index: 10; box-shadow: 0 0 10px #fff; }
        .tape { display: flex; position: absolute; left: 0; transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1); height: 100%; }
        .tape-item { min-width: 120px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .tape-item img { width: 80px; height: 80px; object-fit: contain; }

        /* –°–µ—Ç–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤ */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; margin-bottom: 80px; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #2a2a2a; }
        .card img { width: 60px; height: 60px; margin-bottom: 8px; }
        .price { background: rgba(255,215,0,0.1); color: var(--accent); padding: 4px 8px; border-radius: 10px; font-size: 12px; font-weight: bold; }

        /* –ö–Ω–æ–ø–∫–∏ –∏ –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .main-btn { background: var(--blue); color: white; border: none; width: 90%; padding: 16px; border-radius: 15px; font-size: 18px; font-weight: bold; margin: 0 5% 20px 5%; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #181818; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { color: #666; font-size: 10px; font-weight: bold; text-align: center; }
        .nav-item.active { color: white; }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-badge">‚≠ê <span id="balance-val">0</span> <div class="plus">+</div></div>
        <div style="font-weight: bold;">Stars Case</div>
    </div>

    <div class="roulette-container">
        <div class="pointer"></div>
        <div class="tape" id="tape"></div>
    </div>

    <button class="main-btn" id="spin-btn" onclick="spin()">–û–¢–ö–†–´–¢–¨ 5 ‚≠ê</button>

    <div class="grid" id="grid">
        </div>

    <div class="nav">
        <div class="nav-item active">üì¶ –ö–ï–ô–°–´</div>
        <div class="nav-item">üéí –ò–ù–í–ï–ù–¢–ê–†–¨</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –°—á–∏—Ç—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        let balance = parseInt(urlParams.get('balance')) || 0;
        document.getElementById('balance-val').innerText = balance;

        // –¢–µ —Å–∞–º—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏–∑ Telegram/Apple Gifts
        const giftList = [
            { name: 'Tree', img: 'https://static.ok.ru/static/stickers/v2/4/6474/10.png', price: 50 },
            { name: 'Heart', img: 'https://static.ok.ru/static/stickers/v2/4/6474/2.png', price: 15 },
            { name: 'Bear', img: 'https://static.ok.ru/static/stickers/v2/4/6474/1.png', price: 50 },
            { name: 'Box', img: 'https://static.ok.ru/static/stickers/v2/4/6474/3.png', price: 25 },
            { name: 'Rose', img: 'https://static.ok.ru/static/stickers/v2/4/6474/11.png', price: 25 },
            { name: 'Cake', img: 'https://static.ok.ru/static/stickers/v2/4/6474/5.png', price: 50 }
        ];

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–µ—Ç–∫–∏
        const grid = document.getElementById('grid');
        giftList.forEach(g => {
            grid.innerHTML += `<div class="card"><img src="${g.img}"><br><span class="price">‚≠ê ${g.price}</span></div>`;
        });

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ä—É–ª–µ—Ç–∫–∏
        const tape = document.getElementById('tape');
        for(let i=0; i<60; i++) {
            const g = giftList[Math.floor(Math.random() * giftList.length)];
            tape.innerHTML += `<div class="tape-item"><img src="${g.img}"></div>`;
        }

        function spin() {
            if (balance < 5) { // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–ª–∞–Ω—Å–∞
                tg.showAlert("–£ –≤–∞—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥! ‚ùå");
                return;
            }

            const btn = document.getElementById('spin-btn');
            btn.disabled = true;
            btn.style.opacity = "0.5";

            const winIdx = 45;
            const itemWidth = 120;
            const stopPos = (winIdx * itemWidth) - (window.innerWidth / 2 - itemWidth / 2);
            
            tape.style.transform = `translateX(-${stopPos}px)`;

            setTimeout(() => {
                tg.sendData(JSON.stringify({ action: 'spin', price: 5 })); // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
                setTimeout(() => tg.close(), 1000);
            }, 4500);
        }
    </script>
</body>
</html>
