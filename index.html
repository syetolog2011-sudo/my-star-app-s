<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --accent: #ffd700; --blue: #0088cc; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .header { display: flex; justify-content: space-between; padding: 15px 20px; align-items: center; }
        .balance-badge { background: rgba(255,255,255,0.07); padding: 6px 15px; border-radius: 20px; display: flex; align-items: center; gap: 8px; font-weight: bold; cursor: pointer; }
        .plus { background: var(--blue); width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; }

        .roulette-container { position: relative; width: 100%; height: 140px; background: #181818; margin: 20px 0; overflow: hidden; border-top: 1px solid #333; border-bottom: 1px solid #333; }
        .pointer { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 3px; height: 100%; background: white; z-index: 10; box-shadow: 0 0 10px #fff; }
        .tape { display: flex; position: absolute; left: 0; height: 100%; }
        .tape-item { min-width: 120px; display: flex; justify-content: center; align-items: center; font-size: 50px; }

        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #2a2a2a; }
        .card div { font-size: 40px; margin-bottom: 8px; }
        .price { background: rgba(255,215,0,0.1); color: var(--accent); padding: 4px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }

        .main-btn { background: var(--blue); color: white; border: none; width: 90%; padding: 16px; border-radius: 15px; font-size: 18px; font-weight: bold; margin: 0 5% 20px 5%; }
        
        .nav { position: fixed; bottom: 0; width: 100%; background: #181818; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; }
        .nav-item { color: #666; font-size: 11px; font-weight: bold; text-align: center; }
        .nav-item.active { color: white; }
        .hidden { display: none; }
        
        #inventory-list { padding: 15px; }
        .inv-item { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .withdraw-btn { background: #28a745; border: none; color: white; padding: 8px 15px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <audio id="tick-sound" src="https://www.soundjay.com/buttons/button-50.mp3" preload="auto"></audio>

    <div class="header">
        <div class="balance-badge" onclick="openDeposit()">‚≠ê <span id="balance-val">0</span> <div class="plus">+</div></div>
        <div style="font-weight: bold;">Stars Case</div>
    </div>

    <div id="cases-tab">
        <div class="roulette-container">
            <div class="pointer"></div>
            <div class="tape" id="tape"></div>
        </div>
        <button class="main-btn" id="spin-btn" onclick="spin()">–û–¢–ö–†–´–¢–¨ 5 ‚≠ê</button>
        <div class="grid" id="grid"></div>
    </div>

    <div id="inventory-tab" class="hidden">
        <div id="inventory-list">
            <p style="text-align:center; color:#666;">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è...</p>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="switchTab('cases', this)">–ö–ï–ô–°–´</div>
        <div class="nav-item" onclick="switchTab('inv', this)">–ò–ù–í–ï–ù–¢–ê–†–¨</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const balance = new URLSearchParams(window.location.search).get('balance') || 0;
        document.getElementById('balance-val').innerText = balance;

        const gifts = [
            { n: 'Tree', i: 'üéÑ', p: 50 }, { n: 'Heart', i: 'üíñ', p: 15 },
            { n: 'Bear', i: 'üß∏', p: 50 }, { n: 'Box', i: 'üéÅ', p: 25 },
            { n: 'Rose', i: 'üåπ', p: 25 }, { n: 'Cake', i: 'üéÇ', p: 50 }
        ];

        const grid = document.getElementById('grid');
        gifts.forEach(g => {
            grid.innerHTML += `<div class="card"><div>${g.i}</div><span class="price">‚≠ê ${g.p}</span></div>`;
        });

        const tape = document.getElementById('tape');
        for(let i=0; i<80; i++) {
            const g = gifts[Math.floor(Math.random() * gifts.length)];
            tape.innerHTML += `<div class="tape-item">${g.i}</div>`;
        }

        function switchTab(tab, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('cases-tab').classList.toggle('hidden', tab === 'inv');
            document.getElementById('inventory-tab').classList.toggle('hidden', tab === 'cases');
            if(tab === 'inv') {
                // –í –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤ —á–∞—Ç–µ
                document.getElementById('inventory-list').innerHTML = `
                    <div class="inv-item"><span>üéÅ –í—ã–∏–≥—Ä—ã—à</span><button class="withdraw-btn" onclick="withdraw()">–í–´–í–û–î</button></div>
                    <p style="font-size:12px; color:#666; text-align:center;">–ù–∞–∂–º–∏—Ç–µ –í—ã–≤–æ–¥, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∞–¥–º–∏–Ω—É</p>
                `;
            }
        }

        function openDeposit() {
            tg.showPopup({title:'–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ', message:'–°—É–º–º–∞:', buttons:[{id:'10',text:'10 ‚≠ê'},{id:'50',text:'50 ‚≠ê'},{id:'c',type:'destructive',text:'–û—Ç–º–µ–Ω–∞'}]}, 
            (id)=>{ if(id!=='c') tg.sendData(JSON.stringify({action:'deposit', amount:id})); });
        }

        function withdraw() {
            tg.sendData(JSON.stringify({action: 'withdraw_request'}));
            tg.close();
        }

        function spin() {
            if (parseInt(balance) < 5) { tg.showAlert("–ú–∞–ª–æ –∑–≤–µ–∑–¥!"); return; }
            document.getElementById('spin-btn').disabled = true;
            const stopPos = (65 * 120) - (window.innerWidth / 2 - 60);
            let start = null;
            function step(ts) {
                if(!start) start = ts;
                let progress = Math.min((ts - start) / 5000, 1);
                let currentPos = (1 - Math.pow(1 - progress, 4)) * stopPos;
                tape.style.transform = `translateX(-${currentPos}px)`;
                if(progress < 1) window.requestAnimationFrame(step);
                else { tg.sendData(JSON.stringify({action:'spin'})); setTimeout(()=>tg.close(), 1000); }
            }
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
