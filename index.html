<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Case Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .balance-box {
            background: #333;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .case-area {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #555;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        #result-text {
            font-size: 24px;
            font-weight: bold;
            color: #ffaa00;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        #collect-btn {
            background: #28a745;
            display: none;
        }
        .deposit-section {
            margin-top: 30px;
            border-top: 1px solid #444;
            padding-top: 20px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 60%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="balance-box">
        üí∞ –¢–≤–æ–π –±–∞–ª–∞–Ω—Å: <span id="balance">0</span> ‚≠ê
    </div>

    <div class="case-area">
        <div id="result-text">–ù–∞–∂–º–∏ "–ö—Ä—É—Ç–∏—Ç—å"</div>
    </div>

    <button id="spin-btn" onclick="spin()">–ö–†–£–¢–ò–¢–¨ –ö–ï–ô–° (10 ‚≠ê)</button>
    <button id="collect-btn" onclick="collect()">–ó–ê–ë–†–ê–¢–¨ –ü–†–ò–ó</button>

    <div class="deposit-section">
        <h3>–ü–æ–ø–æ–ª–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å</h3>
        <input type="number" id="amount" placeholder="–ö–æ–ª-–≤–æ –∑–≤–µ–∑–¥">
        <button style="background: #6c5ce7;" onclick="deposit()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ —Å—Å—ã–ª–∫–∏ (URL)
        const urlParams = new URLSearchParams(window.location.search);
        let currentBalance = parseInt(urlParams.get('balance')) || 0;
        document.getElementById('balance').innerText = currentBalance;

        let lastPrize = "";

        function spin() {
            if (currentBalance < 10) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!");
                return;
            }

            document.getElementById('spin-btn').disabled = true;
            document.getElementById('result-text').innerText = "–ö—Ä—É—Ç–∏–º...";
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —à–∞–Ω—Å–æ–≤ (–ß–µ—Å—Ç–Ω—ã–π —Ä–∞–Ω–¥–æ–º)
            let chance = Math.random() * 100;
            if (chance < 70) {
                lastPrize = "–ù–∏—á–µ–≥–æ ‚ùå";
            } else if (chance < 95) {
                lastPrize = "10 –ó–≤–µ–∑–¥ ‚≠ê";
            } else {
                lastPrize = "50 –ó–≤–µ–∑–¥ üî•";
            }

            // –ò–º–∏—Ç–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ (3 —Å–µ–∫—É–Ω–¥—ã)
            setTimeout(() => {
                document.getElementById('result-text').innerText = "–í–´–ü–ê–õ–û: " + lastPrize;
                document.getElementById('collect-btn').style.display = "block";
                document.getElementById('spin-btn').style.display = "none";
            }, 3000);
        }

        function collect() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (–ø–æ—Å–ª–µ —ç—Ç–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä–æ–µ—Ç—Å—è)
            tg.sendData(JSON.stringify({
                action: 'item_won',
                item: lastPrize
            }));
        }

        function deposit() {
            let amt = document.getElementById('amount').value;
            if (amt > 0) {
                tg.sendData(JSON.stringify({
                    action: 'deposit',
                    amount: amt
                }));
            }
        }
    </script>
</body>
</html>
